<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Current Jobs</h1>
    </div>
</div>
<div>
    <table class="table striped-rows">
            <tr>
                <td>Name</td>
                <td></td><td>Resource</td>
                <td></td><td>Properties</td>
                <td></td><td>Command</td>
                <td></td><td>Reservation</td>
                <td></td><td>Directory</td>
            </tr>
        <tbody>
            <tr ng-repeat="job in jobs">
                <td>{{job.name}}</td>
                <td></td><td>{{job.resource}}</td>
                <td></td><td>{{job.properties}}</td>
                <td></td><td>{{job.command}}</td>
                <td></td><td>{{job.reservation}}</td>
                <td></td><td>{{job.directory}}</td>
                <td></td><td ng-show="user=='docker'"><button class="btn btn-danger" ng-click="kill($index)">Kill the job</button></td>
            </tr>
    </table>
</div>
